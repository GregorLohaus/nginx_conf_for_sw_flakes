error_log  $HOME/nginxlogs/error.log;

pid        $HOME/nginxlogs/nginx.pid;
worker_rlimit_nofile 8192;

events {
  worker_connections  1024;  
}

http {
      error_log  $HOME/nginxlogs/error.log;
      access_log $HOME/nginxlogs/access.log;
  types {
      text/html                             html htm shtml;
      text/css                              css;
      text/xml                              xml rss;
      image/gif                             gif;
      image/jpeg                            jpeg jpg;
      application/x-javascript              js;
      text/plain                            txt;
      text/x-component                      htc;
      text/mathml                           mml;
      image/png                             png;
      image/x-icon                          ico;
      image/x-jng                           jng;
      image/vnd.wap.wbmp                    wbmp;
      application/java-archive              jar war ear;
      application/mac-binhex40              hqx;
      application/pdf                       pdf;
      application/x-cocoa                   cco;
      application/x-java-archive-diff       jardiff;
      application/x-java-jnlp-file          jnlp;
      application/x-makeself                run;
      application/x-perl                    pl pm;
      application/x-pilot                   prc pdb;
      application/x-rar-compressed          rar;
      application/x-redhat-package-manager  rpm;
      application/x-sea                     sea;
      application/x-shockwave-flash         swf;
      application/x-stuffit                 sit;
      application/x-tcl                     tcl tk;
      application/x-x509-ca-cert            der pem crt;
      application/x-xpinstall               xpi;
      application/zip                       zip;
      application/octet-stream              deb;
      application/octet-stream              bin exe dll;
      application/octet-stream              dmg;
      application/octet-stream              eot;
      application/octet-stream              iso img;
      application/octet-stream              msi msp msm;
      audio/mpeg                            mp3;
      audio/x-realaudio                     ra;
      video/mpeg                            mpeg mpg;
      video/quicktime                       mov;
      video/x-flv                           flv;
      video/x-msvideo                       avi;
      video/x-ms-wmv                        wmv;
      video/x-ms-asf                        asx asf;
      video/x-mng                           mng;
    }

  proxy_redirect          off;
  proxy_set_header        Host            $$host;
  proxy_set_header        X-Real-IP       $$remote_addr;
  proxy_set_header        X-Forwarded-For $$proxy_add_x_forwarded_for;
  client_max_body_size    10m;
  client_body_buffer_size 128k;
  proxy_connect_timeout   90;
  proxy_send_timeout      90;
  proxy_read_timeout      90;
  proxy_buffers           32 4k;
  include fastcgi.conf;
  default_type application/octet-stream;
  log_format   main '$$remote_addr - $$remote_user [$$time_local]  $$status '
    '"$$request" $$body_bytes_sent "$$http_referer" '
    '"$$http_user_agent" "$$http_x_forwarded_for"';
  sendfile     on;
  tcp_nopush   on;
  server_names_hash_bucket_size 128; # this seems to be required for some vhosts

    server {
        error_log  $HOME/nginxlogs/error.log;
        access_log $HOME/nginxlogs/access.log;
        listen 80;
    
        # Handle / to index.php
        index index.php;
    
        # Our server name
        server_name localhost;
    
        # Where the code is located
        root $HOME;
    
        # Needed for Shopware install / update
        location /recovery/install {
            index index.php;
            try_files $$uri /recovery/install/index.php$is_args$args;
        }
    
        location /recovery/update/ {
            if (!-e $$request_filename){
                rewrite . /recovery/update/index.php last;
            }
        }
    
        location ~* ^.+\.(?:css|cur|js|jpe?g|gif|ico|png|svg|webp|html|woff|woff2|xml)$ {
           expires 1y;
           add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    
           access_log off;
    
           # The directive enables or disables messages in error_log about files not found on disk.
           log_not_found off;
    
           tcp_nodelay off;
    
           ## Set the OS file cache.
           open_file_cache max=3000 inactive=120s;
           open_file_cache_valid 45s;
           open_file_cache_min_uses 2;
           open_file_cache_errors off;
       }
    
       location ~* ^.+\.svg$ {
           add_header Content-Security-Policy "script-src 'none'";
       }
    
        # Forward any not found file to index.php. Also allows to have beautiful urls like /homemade-products/
        location / {
            try_files $$uri /index.php$$is_args$$args;
        }
    
        # Let php-fpm handle .php files
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$ ;
            include fastcgi.conf;
            fastcgi_param HTTP_PROXY "";
            fastcgi_buffers 8 16k;
            fastcgi_buffer_size 32k;
            fastcgi_read_timeout 300s;
            client_body_buffer_size 128k;
            fastcgi_pass %HOME/php-fpm.sock;
            http2_push_preload on;
        }
    }
}
